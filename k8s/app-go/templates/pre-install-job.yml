apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Chart.Name }}-preinstall
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      containers:
        - name: preinstall
          image: busybox
          command: ["/bin/sh", "-c", "sleep 20; echo Pre-install hook completed"]
      restartPolicy: Never